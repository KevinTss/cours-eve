<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>PROMISE</h1>
    <script>
      const getUserThen = function () {
        const user = fetch("https://jsonplaceholder.typicode.com/users/3")
          .then((res) => res.json())
          .then((user) =>
            fetch(
              "https://jsonplaceholder.typicode.com/posts?userId=" + user.id
            )
          )
          .then((res) => res.json())
          .then((posts) => {
            document.body.innerText = JSON.stringify(posts);
          });
      };

      getUserThen();
    </script>
  </body>
</html>
